<!DOCTYPE html>
<html>
    <head>
        <title>Hesap Makinesi</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="anaKutu">
            <form action="#">
                <input type="text" id="input">
                <button class="dugme" id="arti" value="+">+</button>
                <button class="dugme" id="bir" value="1">1</button>
                <button class="dugme" id="iki" value="2">2</button>
                <button class="dugme" id="uc" value="3">3</button>
                <button class="dugme" id="cikar" value="-">-</button>
                <button class="dugme" id="dort" value="4">4</button>
                <button class="dugme" id="bes" value="5">5</button>
                <button class="dugme" id="alti" value="6">6</button>
                <button class="dugme" id="carp" value="*">*</button>
                <button class="dugme" id="yedi" value="7">7</button>
                <button class="dugme" id="sekiz" value="8">8</button>
                <button class="dugme" id="dokuz" value="9">9</button>
                <button class="dugme" id="bol" value="/">/</button>
                <button class="dugme" id="sifir" value="0">0</button>
                <button class="dugme" id="temizle" value="C">C</button>
                <button class="dugme" id="esit" value="">=</button>
            </form>
        </div>

        <script src="script.js" ></script>
        
    </body>

</html>
